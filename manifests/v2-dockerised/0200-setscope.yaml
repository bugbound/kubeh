apiVersion: batch/v1
kind: Job
metadata:
  name: scope-setup
  labels:
    app: scope-setup
spec:
  ttlSecondsAfterFinished: 100
  template:
    metadata:
      labels:
        app: scope-setup
    spec:
      volumes:
      - name: data-volume
        hostPath: 
          path: /data
          type: Directory
      containers:
      - name: scope-setup
        image: golang
        volumeMounts:
        - name: data-volume
          mountPath: /kubeh-data
        command: 
        - /bin/sh
        - -c
        - |
          echo Setting scope...
          
          echo setting up scope dir...
          rm -rf /kubeh-data/scope/
          mkdir -p /kubeh-data/scope/
          
          # taken from public hackerone bounty program - https://hackerone.com/watson_group
          
          echo https://www.superdrug.com > /kubeh-data/scope/inscope.webservers.txt
          echo https://www.parknshop.com >> /kubeh-data/scope/inscope.webservers.txt
          echo https://www.superdrug.com/blog >> /kubeh-data/scope/inscope.webservers.txt
          
          echo www.superdrug.com > /kubeh-data/scope/inscope.domains.txt
          echo www.parknshop.com >> /kubeh-data/scope/inscope.domains.txt
          
          echo All done son.
          
        #command: ["sleep", "10m"]
      restartPolicy: Never
      

